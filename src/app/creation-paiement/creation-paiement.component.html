<div class="contenu">
    <form  (ngSubmit)="onSubmit()" class="example-form" [formGroup]="formGroup">
        <mat-card class="formulaire">
          <mat-card class="etatCivil">
              <mat-card-header class="titre">Nouveau paiement</mat-card-header>
              <mat-form-field>
                  <mat-select formControlName="choixAdherent"placeholder="Choisir un adherent">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let a of adherents" [value]="a">{{a.nom | uppercase}} {{a.prenom | premiereLettreEnCapitale}}</mat-option>
                    <mat-error *ngIf="formGroup.controls.choixAdherent.invalid">Veuillez choisir un adhérent</mat-error>
                  </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="choixSaison"placeholder="Choisir une saison">
                      <mat-option>--</mat-option>
                      <mat-option *ngFor="let s of saisons" [value]="s">{{s.libelle | uppercase}}</mat-option>
                      <mat-error *ngIf="formGroup.controls.choixSaison.invalid">Veuillez choisir une saison</mat-error>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="montant" placeholder="Montant du paiement" type="text"  [(ngModel)]="paiement.montantPaiement">
                    <mat-error *ngIf="formGroup.controls.montant.invalid">Le montant du paiment doit être renseigné</mat-error>
                </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="date" placeholder="Date du paiement" type="text"  [(ngModel)]="paiement.datePaiement">
                    <mat-error *ngIf="formGroup.controls.date.invalid">La date n'est pas valide</mat-error>
                </mat-form-field>
           
          </mat-card>
        
        </mat-card>
        <button [ngStyle]="{'visibility': formGroup.valid ? 'visible' : 'hidden'}" class="myButton" type="submit">Valider</button>
        </form>
      </div>
